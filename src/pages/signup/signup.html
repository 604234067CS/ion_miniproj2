<ion-header>
    <ion-navbar color="NAVY">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>สร้างบัญชีผู้ใช้</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-item id="signup-input1">
        <ion-label floating>
          ชื่อ
        </ion-label>
        <ion-input type="text"  name = "name"  value="" [(ngModel)]="regisResult.name"></ion-input>
      </ion-item>
      <ion-item id="signup-input2">
          <ion-label floating>
            นามสกุล
          </ion-label>
          <ion-input type="text" name = "sname" value="" [(ngModel)]="regisResult.surname"></ion-input>
        </ion-item>
        <ion-item id="signup-input3">
            <ion-label floating>
              อีเมล
            </ion-label>
            <ion-input type="text" name = "email" value="" [(ngModel)]="regisResult.email"></ion-input>
          </ion-item>
          <ion-item id="signup-input3">
              <ion-label floating>
                ชื่อผู้ใช้
              </ion-label>
              <ion-input type="text" name = "username" value="" [(ngModel)]="regisResult.username"></ion-input>
            </ion-item>
          <ion-item id="signup-input4">
              <ion-label floating>
                รหัสผ่าน
              </ion-label>
              <ion-input type="password"  name = "password" [(ngModel)]="regisResult.password"></ion-input>
            </ion-item>
            <button id="login-button1" ion-button color="NAVY" block style="border-radius:50px 50px 50px 50px;" on-click="signIn()">
              ลงทะเบียน
            </button>
            <button id="login-button3" ion-button color="NAVY" block style="border-radius:50px 50px 50px 50px;" on-click="goTologin()">
                เข้าสู่ระบบ
              </button>
              <button id="login-button3" ion-button color="NAVY" block style="border-radius:50px 50px 50px 50px;" on-click="goTologin()">
                ยกเลิก
              </button>

</ion-content>
