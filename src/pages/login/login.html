<ion-header>
  <ion-navbar color="NAVY">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ลงชื่อผู้ใช้</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="logindata.username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" value="" [(ngModel)]="logindata.password"></ion-input>
    </ion-item>
  
  </ion-list>

  <button ion-button color="NAVY" (click)="login()">
    <ion-icon name="log-in" ></ion-icon> &nbsp;เข้าสู่ระบบ
  </button>

  <button ion-button color="NAVY" (click)="gosignin()">
      <ion-icon name="log-in"></ion-icon> &nbsp;สร้างบัญชีผู้ใช้
    </button>

</ion-content>
