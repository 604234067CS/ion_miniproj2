<ion-header>
    <ion-navbar color="NAVY">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Dorm</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-item *ngFor="let room of rentedroom"(click)="getdetail(room)">
        <ion-thumbnail item-left>
            <img src="assets/imgs/{{room.id_pic}}.jpg">
        </ion-thumbnail>
        <h2><b>{{room.name_ren}}</b></h2>
        <p>{{room.address_ren}}</p>
        <p><ion-icon name="call" ></ion-icon >{{room.phone_ren}}</p>
        <h2 ion-text color="primary">ราคา {{room.price}} บาท</h2>
        
      </ion-item>

</ion-content>
