<ion-header>
    <ion-navbar color="NAVY">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>รายละเอียดห้อง</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <ion-thumbnail item-left>
    <img src="http://localhost/slim/img/{{rentedroom.id_pic}}.jpg">
  </ion-thumbnail>
  <ion-card-content>
    <p>ชื่อห้องพัก: {{rentedroom.name_ren}}</p>
    <p>ที่อยู่: {{rentedroom.address_ren}}</p>
    <p>ราคา: {{rentedroom.price}}</p>
    <p>สิ่งอำนวยความสะดวก: {{rentedroom.facilities}}</p>
    <p>จำกัดเพศผู้เช่า: {{rentedroom.res_gender}}</p>
    <p>เบอร์ติดต่อ: {{rentedroom.phone_ren}}</p>
    <ion-fab below right edge>
      <button ion-fab color="secondary"><ion-icon name="add"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab (click)= shareFace()><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab (click)= shareIG()><ion-icon name="logo-instagram"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  </ion-card-content>
</ion-content>
